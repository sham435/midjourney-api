version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes: [redis_data:/data]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
  api:
    build: .
    ports: ["3000:3000"]
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      MJ_API_KEY: ${MJ_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on: [redis]
volumes:
  redis_data:
